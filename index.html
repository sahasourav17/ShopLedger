<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>ShopLedger</title>
    </head>

    <body onload="loadInventory()">
        <nav>
            <a href="#" class="active">Show Inventory</a>
            <a href="./component/salesReport/index.html">View Sales Report</a>
            <a href="#">Generate Invoice</a>
        </nav>
        <button id="scanBarcodeBtn" onclick="scanBarcode()">Scan Barcode</button>
        <div id="scanViewport"></div>
        <h1>Your Inventory</h1>
        <form id="inventoryForm">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" ><br>
            <label for="itemQuantity">Item Quantity:</label>
            <input type="number" id="itemQuantity" name="itemQuantity" ><br>
            <label for="itemPrice">Item Price:</label>
            <input type="number" id="itemPrice" name="itemPrice" ><br>
            <button type="button" onclick="addItem()">Add Item</button>
        </form>
        <div class="test">

            <table id="inventoryTable">
                <tr>
                    <th>Item Name</th>
                    <th>Item Quantity</th>
                    <th>Item Price</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>
        <script defer src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    </body>
</html>
