<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Inventory Mangement System</title>
    </head>
    <body>
        <nav>
            <a href="#" class="active">See Inventory</a>
            <a href="#">View Sales Report</a>
            <a href="#">Generate Invoice</a>
        </nav>
        <h1>Shop Ledger</h1>
        <form id="inventoryForm">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" required><br>
            <label for="itemQuantity">Item Quantity:</label>
            <input type="number" id="itemQuantity" name="itemQuantity" required><br>
            <label for="itemPrice">Item Price:</label>
            <input type="number" id="itemPrice" name="itemPrice" required><br>
            <button type="button" >Add Item</button>
        </form>
        <table id="inventoryTable">
            <tr>
                <th>Item Name</th>
                <th>Item Quantity</th>
                <th>Item Price</th>
                <th>Actions</th>
            </tr>
        </table>
        <script defer src=""></script>
    </body>
</html>
